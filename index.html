<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense manager</title>

    <style>
      body {
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <button id="btn">+</button>

    <script>
      //ref to button
      const button = document.querySelector("#btn");
      console.log(button);

      let counter = 0;

      // incrementing the counter after every click
      function counterIncrement() {
        counter++;
        console.log(counter);
      }

      //listen to click event
      button.addEventListener("click", counterIncrement, false);
    </script>
  </body>
</html>
